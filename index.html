<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Cut-in Killer - カットインキラー</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="menu-screen" class="screen active">
            <h1>Cut-in Killer</h1>
            <p>割り込みを阻止せよ！</p>
            <div id="map-selection">
                <h2>マップ選択</h2>
                <div id="map-list"></div>
            </div>
            <div id="attack-selection">
                <h2>攻撃タイプ</h2>
                <div id="attack-list">
                    <button class="attack-btn" data-attack="bodyslam">体当たり</button>
                    <button class="attack-btn" data-attack="laser">レーザービーム</button>
                    <button class="attack-btn" data-attack="bomb">爆撃</button>
                </div>
            </div>
            <button id="start-btn" class="primary-btn">スタート</button>
            <div class="menu-footer">
                <a href="https://github.com/7474/cut-in-killer" target="_blank" rel="noopener noreferrer" class="github-link">
                    <svg viewBox="0 0 16 16" width="16" height="16" aria-hidden="true">
                        <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                    GitHub
                </a>
            </div>
        </div>
        <div id="game-screen" class="screen">
            <div id="hud">
                <div class="hud-item">
                    <span class="hud-label">スコア:</span>
                    <span id="score">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">時間:</span>
                    <span id="timer">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">攻撃:</span>
                    <span id="current-attack">-</span>
                </div>
            </div>
            <div id="cooldown-indicator">
                <div class="cooldown-label">クールタイム</div>
                <div class="cooldown-bar-container">
                    <div id="cooldown-bar" class="cooldown-bar"></div>
                </div>
                <div id="cooldown-text" class="cooldown-text">準備完了</div>
            </div>
        </div>
        <div id="gameover-screen" class="screen">
            <h1>ゲームオーバー</h1>
            <div class="result">
                <p>最終スコア: <span id="final-score">0</span></p>
                <p id="highscore-msg"></p>
            </div>
            <button id="restart-btn" class="primary-btn">もう一度</button>
            <button id="menu-btn" class="secondary-btn">メニュー</button>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/entities/Entity.js"></script>
    <script src="js/entities/NPC.js"></script>
    <script src="js/entities/Train.js"></script>
    <script src="js/entities/Platform.js"></script>
    <script src="js/entities/Escalator.js"></script>
    <script src="js/attacks/Attack.js"></script>
    <script src="js/attacks/BodySlam.js"></script>
    <script src="js/attacks/Laser.js"></script>
    <script src="js/attacks/Bomb.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
